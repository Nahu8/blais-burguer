    <div class="wrapper">
        <div class="container">
            <h1>Enviar CV</h1>

            <form action="../htmls/show_data.html" method="GET">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required maxlength="20">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" pattern="[0-9]+" title="Solo se permiten números"
                        required>
                </div>
                <div class="form-group">
                    <label for="cv">Adjuntar CV:</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" maxlength="150" spellcheck="true"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="button-cv">Enviar CV</button>
                </div>
            </form>
        </div>
